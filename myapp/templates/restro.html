<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restro</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            border-color: rgb(156, 32, 32);
            border: 10;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .free {
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <h1> Menu</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Cost</th>
        </tr>
        {% for item in items %}
            <tr {% if item.cost == 'free' %}class="free"{% endif %}>
                <td>{{ item.name }}</td>
                <td>{{ item.cost }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
